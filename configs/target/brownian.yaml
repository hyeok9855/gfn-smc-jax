name: brownian
dim: 32
has_entropy: False

fn:
  _target_: targets.brownian.Brownian
  log_Z:
  can_sample: False
  sample_bounds: None

# Experiment-specific algorithm parameters
# ----------------------------------------

mfvi: # Gaussian Mean Field Variational Inference
  initial_scale: 1.
  step_size: 1e-3

gmmvi: # Gaussian Mixture Model Variational Inference
  initial_scale: 0.1

nfvi: # Normalizing Flow Variational Inference
  initial_scale: 1.
  step_size: 1e-3

hmc:  # Hamilton Monte Carlo
  hmc_step_size: [0.001, 0.05]

smc: # Sequential Monte Carlo Sampler
  initial_scale: 1.

smc_advanced:
  initial_scale: 1.
  target_ess: 0.99
  hmc_step_size: [0.01, 0.05]

flow_transport: # Flow Transport Methods (AFT/CRAFT)
  initial_scale: 1.
  step_size: 1e-3

fab: # Flow Annealed Importance Sampling Bootstrap
  initial_scale: 1e-3
  step_size: 1.

ud_langevin:  # Underdamped Langevin Methods (UHA/LDVI)
  max_diffusion: 1.
  initial_scale: .1
  step_size: 1e-3

od_langevin:  # Overdamped Langevin Methods (ULA/MCD/CMCD)
  max_diffusion: 1.
  initial_scale: .1
  step_size: 1e-3

cmcd:  # Controlled Monte Carlo Diffusions
  max_diffusion: 1.
  initial_scale: 1.
  step_size: 5e-4

scld:
  initial_scale: 0.1
  max_diffusion: 1.
  step_size: 1e-3
  annealing_step_size: 1e-3
  n_sub_traj: 128

pis: # Path Integral Sampler
  max_diffusion: 1.
  step_size: 1e-3

dis: # Time-reversed Diffusion Sampler
  initial_scale: .1
  step_size: 5e-4

dds: # Denoising Diffusion Sampler
  initial_scale: 1e-4
  step_size: 0.1

gfn_tb: # Generative Flow Networks
  max_diffusion: 1.
  step_size: 5e-4

gbs:  # General Bridge Sampler
  max_diffusion: 1.
  initial_scale: 1.
  step_size: 5e-4

all: # Parameters that are shared between all algorithms
  batch_size: 2000
